# Database Configuration
connection.dialect = org.hibernate.dialect.PostgreSQLDialect
connection.driver_class = org.postgresql.Driver
connection.url = jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
connection.username = ${DB_USERNAME}
connection.password = ${DB_PASSWORD}

# Connection pool settings
connection.pool.max_size = 40
connection.pool.min_size = 2
connection.pool.timeout = 30000
connection.pool.idle_timeout = 600000

# Server Configuration
server.base.url = ${SERVER_URL}
server.https = on

# File Storage Configuration
filestore.provider = filesystem
filestore.container = /opt/dhis2/files

# System Settings
system.session.timeout = 3600
analytics.cache.expiration = 3600

# Security
encryption.password = ${ENCRYPTION_PASSWORD}

# Monitoring and Performance
monitoring.api.enabled = true
monitoring.jvm.enabled = true

# Logging
logging.level = INFO

# Database schema
flyway.migrate = true
