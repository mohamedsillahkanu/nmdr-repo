databases:
  - name: nmdr22-db
    databaseName: dhis2
    user: dhis
    plan: Basic-1gb
    region: oregon

services:
  - type: web
    name: nmdr-icf-sl
    env: docker
    plan: Standard
    region: oregon
    dockerfilePath: ./Dockerfile
    
    # Disk for persistent file storage
    disk:
      name: dhis2-files
      mountPath: /opt/dhis2/files
      sizeGB: 10
    
    # Environment variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nmdr22-db
          property: connectionString
      
      - key: SERVER_URL
        value: https://nmdr22-app.onrender.com
      
      - key: ENCRYPTION_PASSWORD
        generateValue: true
    
    # Health check configuration
    healthCheckPath: /api/system/ping
    
    # Auto-deploy settings
    autoDeploy: true
