
databases:
  - name: dhis2-db
    databaseName: dhis2
    user: dhis
    plan: Basic-1gb  # Options: starter, standard-v1, pro-v1, pro-plus-v1
    region: oregon

services:
  - type: web
    name: dhis2-app
    env: docker
    plan: Basic-1gb # Options: starter, standard, pro, pro-plus, pro-max, pro-ultra
    region: oregon
    dockerfilePath: ./Dockerfile
    
    # Disk for persistent file storage
    disk:
      name: dhis2-files
      mountPath: /opt/dhis2/files
      sizeGB: 10  # Adjust based on your needs
    
    # Environment variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dhis2-db
          property: connectionString
      
      - key: SERVER_URL
        value: https://icfsl-nmdr.onrender.com
      
      - key: ENCRYPTION_PASSWORD
        generateValue: true
      
      # Optional: Set initial admin password
      # - key: DHIS2_ADMIN_PASSWORD
      #   sync: false
      #   value: YourSecurePassword123!
    
    # Health check configuration
    healthCheckPath: /api/system/ping
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Build filter (optional)
    buildFilter:
      paths:
        - Dockerfile
        - dhis.conf
        - startup.sh
